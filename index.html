        <div class="container">
            <div class="flex">
                <div>
                    <h3>HOME</h3>
                    <div class="display">

                </div>
                <div>

                        <p id="guest">0</p>
                    </div>

                        <button onclick="guestScore1()">+1</button>
                        <button onclick="guestScore2()">+2</button>
                        <button onclick="guestScore3()">+3</button>

                </div>
            </div>

                <button id="reset" onclick="reset()">New Game</button>
            </div>
        </div>
